<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe | The Odin Project</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="home visible">
      <h1 class="title">tic-tac-toe</h1>
      <div class="inputs">
        <div class="player-input">
          <label for="input-x">X</label>
          <input
            minlength="1"
            maxlength="12"
            type="text"
            name="xName"
            id="input-x"
            placeholder="Player 1"
          />
          <select name="playerTypeX" id="player-type">
            <option value="human">Human</option>
            <option disabled value="easyBot">Bot (easy)</option>
            <option disabled value="mediumBot">Bot (medium)</option>
            <option disabled value="hardBot">Bot (hard)</option>
          </select>
        </div>
        <div class="player-input">
          <label for="input-o">O</label>
          <input
            minlength="1"
            maxlength="12"
            type="text"
            name="oName"
            id="input-o"
            placeholder="Player 2"
          />
          <select name="playerTypeX" id="player-type">
            <option value="human">Human</option>
            <option disabled value="easyBot">Bot (easy)</option>
            <option disabled value="mediumBot">Bot (medium)</option>
            <option disabled value="hardBot">Bot (hard)</option>
          </select>
        </div>
      </div>
      <button class="btn-play">Play</button>
    </div>

    <div class="container">
      <h1 class="title">tic-tac-toe</h1>
      <main class="board">
        <!-- <button data-key="0" class="square mark-x">x</button>
        <button data-key="1" class="square"></button>
        <button data-key="2" class="square mark-o">o</button>
        <button data-key="3" class="square"></button>
        <button data-key="4" class="square mark-x">x</button>
        <button data-key="5" class="square"></button>
        <button data-key="6" class="square"></button>
        <button data-key="7" class="square"></button>
        <button data-key="8" class="square"></button> -->
      </main>
      <div class="buttons">
        <button class="btn btn-back">
          <span class="material-icons"> arrow_back </span>
        </button>
        <button class="btn reset-game">
          <span class="material-icons"> restart_alt </span>
        </button>
      </div>
      <div class="bottom">
        <p class="winner hidden">DRAW</p>
        <div class="players">
          <div class="player player-x player-turn">
            <span class="player-name">Player 1</span>
            <span class="player-mark">X</span>
          </div>
          <div class="player player-o">
            <span class="player-mark">O</span>
            <span class="player-name">Player 2</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
